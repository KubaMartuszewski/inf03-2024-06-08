<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sklep - rejestracja</title>
    <link rel="stylesheet" href="styl.css">
</head>

<body>
    <aside>
        <img src="obraz.png" alt="promocje">
        <h2>Sprawdź promocje</h2>
        <table>
            <tr>
                <th>co?</th>
                <th>ile taniej?</th>
            </tr>
            <tr>
                <td>ubrania</td>
                <td>15%</td>
            </tr>
            <tr>
                <td>buty</td>
                <td>25%</td>
            </tr>
        </table>
    </aside>
    <header>
        <h1>Zarejestruj się w sklepie</h1>
    </header>
    <main>
        <button onclick="blokPierwszy()">Klient</button>
        <button onclick="blokDrugi()">Adres</button>
        <button onclick="blokTrzeci()">Kontakt</button>
        <div id="blokPierwszy">
            <p>Imię</p>
            <input type="text" name="" id="imie" placeholder="Wpisz dane..." onblur="pasek()">
            <p>Nazwisko</p>
            <input type="text" name="" id="nazwisko" onblur="pasek()">
            <p>Data urodzenia</p>
            <input type="date" name="" id="dataUr" onblur="pasek()">
        </div>
        <div id="blokDrugi">
            <p>Ulica</p>
            <input type="text" name="" id="ulica" onblur="pasek()">
            <p>Numer</p>
            <input type="text" name="" id="numer" onblur="pasek()">
            <p>Miasto</p>
            <input type="text" name="" id="miasto" onblur="pasek()">
        </div>
        <div id="blokTrzeci">
            <p>Numer komórkowy</p>
            <input type="text" name="" id="numerKomorkowy" onblur="pasek()"><br>
            <input type="checkbox" name="" id="rodo" onblur="pasek()">
            Akceptuję RODO<br>
            <button onclick="zatwierdz()">Zatwierdź dane</button>
        </div>
    </main>
    <article>
        <div id="pasek"></div>
    </article>
    <footer>
        <h4>Rejestrację do sklepu wykonał: numer zdajacego</h4>
    </footer>
    <script>
        let blok1 = document.getElementById("blokPierwszy")
        let blok2 = document.getElementById("blokDrugi")
        let blok3 = document.getElementById("blokTrzeci")

        function blokPierwszy() {
            blok1.style.display = 'block'
            blok2.style.display = 'none'
            blok3.style.display = 'none'
        }

        function blokDrugi() {
            blok1.style.display = 'none'
            blok2.style.display = 'block'
            blok3.style.display = 'none'
        }

        function blokTrzeci() {
            blok1.style.display = 'none'
            blok2.style.display = 'none'
            blok3.style.display = 'block'
        }

        function zatwierdz() {
            let imie = document.getElementById("imie").value;
            let nazwisko = document.getElementById("nazwisko").value;
            let dataUr = document.getElementById("dataUr").value;
            let ulica = document.getElementById("ulica").value;
            let numer = document.getElementById("numer").value;
            let miasto = document.getElementById("miasto").value;
            let numerKomorkowy = document.getElementById("numerKomorkowy").value;
            let rodo = document.getElementById("rodo").checked;
           
            console.log("Imie:", imie);
            console.log("Nazwisko:", nazwisko);
            console.log("Data Urodzenia:", dataUr);
            console.log("Ulica:", ulica);
            console.log("Numer:", numer);
            console.log("Miasto:", miasto);
            console.log("Numer komórkowy:", numerKomorkowy);
            console.log("RODO zaakceptowane:", rodo);
        }
        let aktualnaSzerokosc = 0;
        function pasek() {
            // Dodaj 12% do szerokości paska, jeśli jest to możliwe
            if (aktualnaSzerokosc < 100) {
                aktualnaSzerokosc += 12;
                if (aktualnaSzerokosc > 100) {
                    aktualnaSzerokosc = 100; // Zabezpieczenie przed przekroczeniem 100%
                }
                // Aktualizacja szerokości paska
                document.getElementById('pasek').style.width = `${aktualnaSzerokosc}%`;
            }
        }

    </script>
</body>

</html>
